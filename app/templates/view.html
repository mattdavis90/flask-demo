{% extends "base.html" %}

{% block main %}
<h1>Current Items</h1>

<div id="tables">
    <h2>Categories</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: categories">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: name"></td>
                <td><button class="btn btn-danger" data-bind="click: $parent.removeCategory">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <h2>Items</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: items">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: category"></td>
                <td data-bind="text: name"></td>
                <td><button class="btn btn-danger" data-bind="click: $parent.removeItem">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}

{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
<script src="{{ url_for('static', filename='js/view.js') }}"></script>
{% endblock %}
